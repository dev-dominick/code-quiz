<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />

  <body>
    <div id="hiScore">Hi-Scores</div>

    <div id="clock">Time: <span id="timer">0</span> </div>

<!-- set attr -->
    <header id="start">
      <h1>Code Quiz</h1>
      <p>Hi! Welcome to the quiz! You have 75 seconds to complete all 5 questions. Each wrong answer will deduct 15 seconds. Good luck!!</p>
      <button id="start-btn">Start</button>
    
    </header>

    

    <section class="hide questionChoices">
      <h2 id="questions"></h2>
      <div id="poll"></div>
      <div id="choices"></div>
        <button class="button" id="btn1"></button>
        <button class="button" id="btn2"></button>
        <button class="button" id="btn3"></button>
        <button class="button" id="btn4"></button>
    </section>

      <section id="end" class="hide">
      <h2>Code Quiz</h2>
      <!-- add input box -->
      <p>Enter Initials<input></input><button id="start-btn">Start</button> </p>
      
    
    </section>
   

    <script src="./assets/script.js"></script>
